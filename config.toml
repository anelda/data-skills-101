############################# Default Parameters ##########################
[params]
# logo is for all page
logo = "images/dataskills-colour.png"
# logo white is for homepage logo, you can use colorful logo too...
logo_white = "images/dataskills-white-gray.png"
# when logo is empty, it will shown your site title

# customize color
primary_color = "#78463F"
secondary_color = "#8D473F"
body_color = "#F7F5F3"
text_color = "#101619"
text_color_dark = "#2E2923"
white_color = "#ffffff"
light_color = "#F7F5F3"

# font family
font_family = "lato" # Choose font family from : https://fonts.google.com/

# contact form action
contact_form_action = "#" # contact form works with : https://formspree.io


############################## social links ##############################

[[params.social]]
icon = "ti-twitter-alt" # themify icon pack : https://themify.me/themify-icons
link = "https://twitter.com/aneldavdw"
  
[[params.social]]
