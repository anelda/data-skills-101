################################ English Language ######################
[Languages.en]
languageName = "En"
languageCode = "en-uk"
weight = 1
home = "Home"
copyright = "Data Skills for the 21st Century is created with love in Africa under a [CC-BY-NC-4.0](https://creativecommons.org/licenses/by-nc/4.0/) license"
conduct = "Code of Conduct"
contribute = "Contribute"

# banner
[Languages.en.params.banner]
title = "Data Skills for the 21st Century"
subtitle = "Start from where you are"
bg_image = "images/banner.jpg"
placeholder = "Looking for a resource? Enter keywords to see if we can help you or get in touch"

# call to action
[Languages.en.params.cta]
enable = true
title = "Didn't find an answer to your question? Want to contribute resources?"
content = "This site is under constant development and we'd love to grow it to be as comprehensive and helpful as possible."
# call to action button

[Languages.en.params.cta.button]
enable = true
label = "contact us"
link = "contact"

